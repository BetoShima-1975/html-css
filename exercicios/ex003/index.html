<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens.</title>
</head>
<body>
    <h1>Testando carga e imagens.</h1>
    <p>Abaixo você vai ver uma imagem que está na pasta.</p>

    <!--Para inserir uma imagem com mais rapidez, apertar crtl+barra de espaço-->
    
    <img src="html5-logo.png" alt="logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3-logo.png" alt="logo css3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="logo Javascript">
</body>
</html>
